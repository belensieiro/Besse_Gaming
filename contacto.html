<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Besse Gaming</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="shortcut icon" href="assets/Grafico/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <section class="navegacion">
            <nav class="main-nav">
                <img src="assets/Grafico/logo.png" alt="logo" class="logo-menu">
                <ul id="main menu" class="main-menu">
                    <li class="main-menu_item"> 
                        <a href="index.html" class="main-menu_link"> Inicio </a>
                    </li>
                    <li class="main-menu_item"> 
                        <a href="Productos.html" class="main-menu_link"> Productos </a>
                    </li>
                    <li class="main-menu_item"> 
                        <a href="Sobrenosotros.html" class="main-menu_link"> Sobre Nosotros </a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <section class="titulo principal">
        <h1>Contáctanos</h1>
    </section>
    <section class="formulario de contacto">
        <div class="contenedor">
            <form action="#">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="Nombre" placeholder="Tu nombre...">
                <label for="surname">Apellido</label>
                <input type="text" id="surname" name="Apellido" placeholder="Tu apellido...">
                <label for="place">Provincia</label>
                <select id="place" name="provincia">
                    <option value="Buenos-Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Cordoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre-Rios">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La-pampa">La Pampa</option>
                    <option value="La-rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquen">Neuquén</option>
                    <option value="Rio-Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San-Juan">San Juan</option>
                    <option value="San-Luis">San Luis</option>
                    <option value="Santa-cruz">Santa Cruz</option>
                    <option value="Santa-fe">Santa Fe</option>
                    <option value="Santiago">Santiago del Estero</option>
                    <option value="Tierra">Tierra del Fuego</option>
                    <option value="Tucuman">Tucuman</option>
                </select>
                <label for="subject">Consulta</label>
                <textarea id="subject" name="consulta" placeholder="Escribe aquí tu consulta..." style="height: 100px"></textarea>  
                <input type="submit" value="Enviar">  
            </form>
        </div>
    </section>
</body>
</html>
